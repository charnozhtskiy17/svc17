<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Img</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Img</h1>
	<h2>height</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="height">

	<h2>max-height</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="max-height">

	<h2>min-height</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="min-height">

	<h2>width</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="width">

	<h2>max-width</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="max-width">

	<h2>min-width</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="min-width">

	<h2>height+width</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="height-width">

	<h2>max-height+max-width</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="maxheight-maxwidth">

	<h2>min-height+min-width</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="minheight-minwidth">

	<h2>opacity</h2>
	<img src="https://placehold.it/500x200" alt="Demo image 500x200 px" id="opacity">
</body>
</html>
